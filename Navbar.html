<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-900">
    <!-- Background image for demo purposes - you can replace this with your actual background -->
    <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('/api/placeholder/1920/1080')">

        <!-- Navbar -->
        <nav class="fixed w-full z-50 flex justify-center px-2 sm:px-6 lg:px-8 pt-4">
            <div class="w-full max-w-6xl bg-cyan-900/30 backdrop-blur-sm rounded-full border border-cyan-800/40">
                <div class="flex items-center justify-between h-14 sm:h-16 px-3 sm:px-6">
                    <!-- Logo and Brand -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="#" class="flex items-center">
                                <i class="fas fa-play-circle text-cyan-400 text-2xl"></i>
                                <span class="ml-2 text-white font-semibold hidden md:block">MovieStream</span>
                            </a>
                        </div>
                    </div>

                    <!-- Modified Search Input - removed borders that cause vertical lines -->
                    <div id="search-container"
                        class="absolute left-1/2 -translate-x-1/2 w-0 max-w-md transition-all duration-300 ease-in-out overflow-hidden bg-cyan-900/90 backdrop-blur-md rounded-full shadow-lg z-10">
                        <div class="flex items-center h-14 sm:h-16 px-3 sm:px-6 whitespace-nowrap">
                            <input type="text" placeholder="Search movies..."
                                class="w-full bg-transparent text-white focus:outline-none focus:ring-0 border-0 opacity-0 transition-opacity duration-300"
                                id="search-input">
                            <div class="flex items-center space-x-2 ml-2">
                                <button id="search-close"
                                    class="text-white hover:text-cyan-300 transition-colors duration-300">
                                    <i class="fas fa-times text-lg"></i>
                                </button>
                                <button class="text-cyan-400 hover:text-cyan-300 transition-colors duration-300">
                                    <i class="fas fa-search text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Links - Desktop -->
                    <div class="hidden md:block">
                        <div class="ml-4 lg:ml-10 flex items-center space-x-4 lg:space-x-8">
                            <a href="#"
                                class="text-white hover:text-cyan-300 transition-colors duration-300 font-medium relative group pb-1">
                                Home
                                <span
                                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                            </a>
                            <a href="#"
                                class="text-white hover:text-cyan-300 transition-colors duration-300 font-medium relative group pb-1">
                                Series
                                <span
                                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                            </a>
                            <a href="#"
                                class="text-white hover:text-cyan-300 transition-colors duration-300 font-medium relative group pb-1">
                                Animation
                                <span
                                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                            </a>
                            <a href="#"
                                class="text-white hover:text-cyan-300 transition-colors duration-300 font-medium relative group pb-1">
                                About Us
                                <span
                                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                            </a>
                            <a href="#"
                                class="text-white hover:text-cyan-300 transition-colors duration-300 font-medium relative group pb-1">
                                Contact
                                <span
                                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                            </a>
                        </div>
                    </div>

                    <!-- Right Icons -->
                    <div class="flex items-center space-x-3 sm:space-x-6">
                        <button id="search-button"
                            class="text-white hover:text-cyan-300 transition-colors duration-300">
                            <i class="fas fa-search text-lg"></i>
                        </button>
                        <button class="text-white hover:text-cyan-300 transition-colors duration-300 relative">
                            <i class="fas fa-bell text-lg"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 rounded-full w-2 h-2"></span>
                        </button>
                        <button class="text-white hover:text-cyan-300 transition-colors duration-300">
                            <i class="fas fa-user-circle text-lg"></i>
                        </button>
                        <button class="text-white hover:text-cyan-300 transition-colors duration-300">
                            <i class="fas fa-sun text-lg"></i>
                        </button>

                        <!-- Mobile menu button -->
                        <button type="button" class="md:hidden text-white hover:text-cyan-300" id="mobile-menu-button">
                            <i class="fas fa-bars text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu - positioned under navbar -->
            <div class="hidden md:hidden bg-cyan-900/90 backdrop-blur-md rounded-2xl fixed left-0 right-0 top-20 mx-2 transition-all duration-300 shadow-lg"
                id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#"
                        class="block px-3 py-2 text-white hover:bg-cyan-800/50 hover:text-cyan-300 transition-colors duration-300 rounded-md relative group">
                        Home
                        <span
                            class="absolute bottom-0 left-3 right-3 h-0.5 bg-cyan-400 scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
                    </a>
                    <a href="#"
                        class="block px-3 py-2 text-white hover:bg-cyan-800/50 hover:text-cyan-300 transition-colors duration-300 rounded-md relative group">
                        Series
                        <span
                            class="absolute bottom-0 left-3 right-3 h-0.5 bg-cyan-400 scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
                    </a>
                    <a href="#"
                        class="block px-3 py-2 text-white hover:bg-cyan-800/50 hover:text-cyan-300 transition-colors duration-300 rounded-md relative group">
                        Animation
                        <span
                            class="absolute bottom-0 left-3 right-3 h-0.5 bg-cyan-400 scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
                    </a>
                    <a href="#"
                        class="block px-3 py-2 text-white hover:bg-cyan-800/50 hover:text-cyan-300 transition-colors duration-300 rounded-md relative group">
                        About Us
                        <span
                            class="absolute bottom-0 left-3 right-3 h-0.5 bg-cyan-400 scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
                    </a>
                    <a href="#"
                        class="block px-3 py-2 text-white hover:bg-cyan-800/50 hover:text-cyan-300 transition-colors duration-300 rounded-md relative group">
                        Contact
                        <span
                            class="absolute bottom-0 left-3 right-3 h-0.5 bg-cyan-400 scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100"></span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Content for demo purposes -->
        <div class="pt-20 px-4 text-center text-white">
            <h1 class="text-4xl font-bold">Movie Website</h1>
            <p class="mt-4">The navbar above matches your design requirements</p>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent event bubbling
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Toggle search input in navbar
        document.getElementById('search-button').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent event bubbling
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');

            // Expand search container
            searchContainer.style.width = window.innerWidth < 640 ? '80%' : '60%';

            // Show input with a slight delay
            setTimeout(() => {
                searchInput.classList.remove('opacity-0');
                searchInput.focus();
            }, 150);

            // Hide navigation links on mobile when search is active
            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Close search when close button is clicked
        document.getElementById('search-close').addEventListener('click', function () {
            closeSearch();
        });

        // Close search when clicking outside
        document.addEventListener('click', function (event) {
            const searchContainer = document.getElementById('search-container');
            const searchButton = document.getElementById('search-button');

            if (!searchContainer.contains(event.target) && !searchButton.contains(event.target) && searchContainer.style.width !== '0px' && searchContainer.style.width !== '') {
                closeSearch();
            }
        });

        // Close search on escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeSearch();
            }
        });

        // Function to close search
        function closeSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');

            // First hide the input
            searchInput.classList.add('opacity-0');

            // Then collapse the container after a short delay
            setTimeout(() => {
                searchContainer.style.width = '0';
                searchInput.value = '';
            }, 100);
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function (event) {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Handle search form submission
        document.getElementById('search-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                alert('Searching for: ' + this.value);
                closeSearch();
                // Here you would normally handle the search
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            const searchContainer = document.getElementById('search-container');

            // If search is active, adjust its width
            if (searchContainer.style.width !== '0px' && searchContainer.style.width !== '') {
                searchContainer.style.width = window.innerWidth < 640 ? '80%' : '60%';
            }
        });
    </script>
</body>

</html>
