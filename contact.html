<body class="bg-gray-900">
    <!-- Background image for demo purposes - you can replace this with your actual background -->
    <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('/api/placeholder/1920/1080')">

        <!-- Navbar -->
        <nav id="navbar"></nav>

        <!-- Content for demo purposes -->
        <section class="pt-32 px-4 text-center">
            <h1 class="animate-text-color-change text-4xl font-bold">
                Contact Us
            </h1>
        </section>
        <section class="pt-12 flex items-center justify-center p-4">
            <div
                class="max-w-4xl w-full bg-white/10 backdrop-blur-md rounded-xl shadow-2xl p-6 flex flex-col md:flex-row animate-fade-in">
                <!-- Contact Information Section -->
                <div class="md:w-1/2 p-6 bg-black/80 rounded-lg text-white">
                    <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
                    <p class="text-sm mb-4">Say something to start a live chat!</p>
                    <div class="space-y-4">
                        <p class="flex items-center"><span class="mr-2"><i class="fas fa-phone"></i></span> +855 3489 789</p>
                        <p class="flex items-center"><span class="mr-2"><i class="fas fa-mail-bulk"></i></span> demo@gmail.com</p>
                        <p class="flex items-center"><span class="mr-2"><i class="fas fa-location-dot"></i></span> 123 Phnom Penh, Cambodia</p>
                    </div>
                </div>
    
                <!-- Contact Form Section -->
                <div class="md:w-1/2 p-6 flex flex-col justify-between">
                    <div>
                        <p class="text-gray-400 mb-6">Any question or remark? Just write us a message!</p>
                        <form class="space-y-4">
                            <div>
                                <input type="text" placeholder="First Name"
                                    class="w-full p-2 border-b border-gray-300 bg-transparent text-white focus:outline-none">
                            </div>
                            <div>
                                <input type="text" placeholder="Last Name"
                                    class="w-full p-2 border-b border-gray-300 bg-transparent text-white focus:outline-none">
                            </div>
                            <div>
                                <input type="email" placeholder="Email"
                                    class="w-full p-2 border-b border-gray-300 bg-transparent text-white focus:outline-none">
                            </div>
                            <div>
                                <input type="tel" placeholder="Phone Number"
                                    class="w-full p-2 border-b border-gray-300 bg-transparent text-white focus:outline-none">
                            </div>
                            <div>
                                <textarea placeholder="Write your message"
                                    class="w-full p-2 border-b border-gray-300 bg-transparent text-white focus:outline-none resize-none"></textarea>
                            </div>
                        </form>
                    </div>
                    <button type="submit"
                        class="mt-6 w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition-colors">Send
                        Message</button>
                </div>
            </div>

        </section>


    </div>
    <footer id="footer"></footer>
    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent event bubbling
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Toggle search input in navbar
        document.getElementById('search-button').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent event bubbling
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');

            // Expand search container
            searchContainer.style.width = window.innerWidth < 640 ? '80%' : '60%';

            // Show input with a slight delay
            setTimeout(() => {
                searchInput.classList.remove('opacity-0');
                searchInput.focus();
            }, 150);

            // Hide navigation links on mobile when search is active
            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Close search when close button is clicked
        document.getElementById('search-close').addEventListener('click', function () {
            closeSearch();
        });

        // Close search when clicking outside
        document.addEventListener('click', function (event) {
            const searchContainer = document.getElementById('search-container');
            const searchButton = document.getElementById('search-button');

            if (!searchContainer.contains(event.target) && !searchButton.contains(event.target) && searchContainer.style.width !== '0px' && searchContainer.style.width !== '') {
                closeSearch();
            }
        });

        // Close search on escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeSearch();
            }
        });

        // Function to close search
        function closeSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');

            // First hide the input
            searchInput.classList.add('opacity-0');

            // Then collapse the container after a short delay
            setTimeout(() => {
                searchContainer.style.width = '0';
                searchInput.value = '';
            }, 100);
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function (event) {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Handle search form submission
        document.getElementById('search-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                alert('Searching for: ' + this.value);
                closeSearch();
                // Here you would normally handle the search
            }
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            const searchContainer = document.getElementById('search-container');

            // If search is active, adjust its width
            if (searchContainer.style.width !== '0px' && searchContainer.style.width !== '') {
                searchContainer.style.width = window.innerWidth < 640 ? '80%' : '60%';
            }
        });
    </script>
